version: 0.2

env:
  variables:
    NODE_ENV: "production"

phases:
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - cd client
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - npm run build
      - npm run export
artifacts:
  files:
    - out/**/*
  base-directory: client
